<style>
  body {
    background-color: #0b132b;
    color: #fff;
    font-family: "Cairo", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }
  
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: -4%;
    width: 100%;
    height: 100%;
    background: url('https://media.discordapp.net/attachments/1071934385084973087/1403232329501114569/--.gif?ex=68f9adf2&is=68f85c72&hm=5cfb9c9944311e5ff2bf684e438d7c9920d8fc7601c71638b8da03aca5ceeb39&=&width=846&height=846') no-repeat;
    background-size: 50%;
    background-position: left top;
    opacity: 0.08;
    z-index: 0;
  }

  body::after {
    content: "";
    position: fixed;
    top: 0;
    right: -4%;
    width: 100%;
    height: 100%;
    background: url('https://media.discordapp.net/attachments/1071934385084973087/1403767388603945111/final_3.gif?ex=68f9a602&is=68f85482&hm=e402860b75cb31c722b1d6d9cf380aca959471f4d7ed6869a46148a136be6c06&=&width=846&height=846') no-repeat;
    background-size: 50%;
    background-position: right top;
    opacity: 0.08;
    z-index: 0;
  }

  body {
    min-height: 100vh !important;
    overflow-y: auto !important;
  }

  .container {
    background: #1c2541;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    width: 400px;
    text-align: center;
    z-index: 1;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
  }

  h1 {
    color: #5bc0be;
    margin-bottom: 25px;
    font-size: 28px;
  }

  .btn {
    display: block;
    background: #5bc0be;
    color: #000;
    text-decoration: none;
    padding: 12px;
    border-radius: 12px;
    margin: 10px 0;
    font-weight: bold;
    transition: 0.3s;
  }

  .btn:hover {
    background: #a1dfd5;
    transform: scale(1.05);
  }

  footer {
    margin-top: 25px;
    font-size: 13px;
    opacity: 0.8;
  }

  @media (max-width: 768px) {
  body::before, body::after {
    background-size: 80%; /* تصغير الخلفيات */
    opacity: 0.05; /* تقليل الشفافية للموبايل */
  }

  .container {
    width: 90%;
    padding: 25px;
  }

  h1 {
    font-size: 22px;
  }

  .btn {
    font-size: 14px;
    padding: 10px;
  }
}
  
</style>
