<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>استقالة</title>
<link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/1071934385084973087/1403232329157050530/snapedit_1754626983902.png?ex=68ef21f2&is=68edd072&hm=505b34764e77bfa0215709dba11a557dcfefd3a58812cd451c7f380f28981c7f&=&format=webp&quality=lossless&width=846&height=846">
<style>
  body {
    background-color: #0b132b;
    color: #fff;
    font-family: "Cairo", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    overflow: hidden;
  }
  body {
  min-height: 100vh !important;
  overflow-y: auto !important;
}


  body::before {
  content: "";
  position: fixed;
  top: 0%;
  left: -4%;
  width: 100%;
  height: 100%;
  background: url('https://cdn.discordapp.com/attachments/1071934385084973087/1403232329501114569/--.gif?ex=68ef21f2&is=68edd072&hm=fdf61b68c8cfaf299641a91289316f49258c0729266eb3d2df6b4c60d6700c39&') no-repeat;
  background-size: 50%;
  background-position: left top;
  opacity: 0.08;
  z-index: 0;
}

body::after {
  content: "";
  position: fixed;
  top: 0;
  right: -4%;
  width: 100%;
  height: 100%;
  background: url('https://cdn.discordapp.com/attachments/1071934385084973087/1403767388603945111/final_3.gif?ex=68ef1a02&is=68edc882&hm=5e81feb70514eaed18a6f784b8e9969fa0392088ed9eb71ab7974029555c2083&') no-repeat;
  background-size: 50%;
  background-position: right top;
  opacity: 0.08;
  z-index: 0;
}


  .container {
    background: #1c2541;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    width: 380px;
    position: relative;
    z-index: 1;
  }

  h2 {
    text-align: center;
    color: #5bc0be;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 10px;
    border: none;
    background: #3a506b;
    color: white;
    text-align: center;
  }

  button {
    margin-top: 20px;
    width: 100%;
    background: #5bc0be;
    color: #000;
    border: none;
    padding: 10px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #a1dfd5;
  }

  textarea {
    width: 100%;
    height: 280px;
    margin-top: 20px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #3a506b;
    color: white;
    resize: none;
  }
</style>
</head>
<body>

<div class="container">
  <h2>نموذج استقالة</h2>
  
  <label>رقم الصادر:</label>
  <input type="text" id="issueNumber" placeholder="أدخل رقم الصادر">

  <label>رتبة العسكري:</label>
  <select id="rank">
    <option value="عريف">عريف</option>
    <option value="وكيل رقيب">وكيل رقيب</option>
    <option value="رقيب">رقيب</option>
    <option value="رقيب أول">رقيب أول</option>
    <option value="رئيس رقباء">رئيس رقباء</option>
    <option value="ملازم">ملازم</option>
    <option value="ملازم أول">ملازم أول</option>
    <option value="نقيب">نقيب</option>
    <option value="رائد">رائد</option>
    <option value="مقدم">مقدم</option>
    <option value="عقيد">عقيد</option>
    <option value="عميد">عميد</option>
  </select>
  
  <label>ايدي العسكري:</label>
  <input type="text" id="soldierId" placeholder="مثال : 1110595924767555654">

  <label>اسم العسكري:</label>
  <input type="text" id="soldierName" placeholder="مثال : محمد بدوي">

  <label>كود العسكري:</label>
  <input type="text" id="soldierCode" placeholder="مثال : 136">

  <label>سبب الاستقالة:</label>
  <input type="text" id="reason" placeholder="مثال : دراسة">

  <button onclick="generateResignation()">نسخ برقية الاستقالة</button>
  <button onclick="generateRoomModel()">نسخ نموذج روم المواضيع</button>

  <textarea id="output" readonly></textarea>
</div>

<script>
function getRankMention(rank) {
  const ranks = {
    "عريف": "<@&1071933308340031649>",
    "وكيل رقيب": "<@&1071933307853475901>",
    "رقيب": "<@&1071933307341770834>",
    "رقيب أول": "<@&1071933306804895824>",
    "رئيس رقباء": "<@&1071933306100252794>",
    "ملازم": "<@&1071933304988766209>",
    "ملازم أول": "<@&1071933304867135561>",
    "نقيب": "<@&1071933304368005200>",
    "رائد": "<@&1071933303751446588>",
    "مقدم": "<@&1071933303134883900>",
    "عقيد": "<@&1071933302342168689>",
    "عميد": "<@&1071933298030428250>"
  };
  return ranks[rank] || "";
}

function formatDate(date) {
  let y = date.getFullYear();
  let m = (date.getMonth() + 1).toString().padStart(2, "0");
  let d = date.getDate().toString().padStart(2, "0");
  return `${y}/${m}/${d}`;
}

function generateResignation() {
  const issue = document.getElementById("issueNumber").value || "0000";
  const id = document.getElementById("soldierId").value || "xxxxxx";
  const name = document.getElementById("soldierName").value || "الاسم غير محدد";
  const code = document.getElementById("soldierCode").value || "000";
  const rank = document.getElementById("rank").value;
  const rankMention = getRankMention(rank);

  let msg = `**﷽**

**قـرار صـادر من مـكتب الشـؤون الإداريـة رقـم ( ${issue} ) : **

**ينـص علـى قبول استقالة العسـكري المحتـرم برتبة**

${rankMention}

<@${id}>

[P-${code}] ${name}

**شكراً لما قدمته من جهود و تعب وعنا وفقك الله و نتمنى لك الخير و السعادة**

ترسل نسخة للـ <@&1071933319362654329> 
 
**توقيع** :
<@&1071933294473662505> 
 
مـــديــر مـكـتـب <@&1071933319362654329> 

<@697432773639536661> 

<@&1080964059974881451>
 
نــائـب مـديـر مـكـتـب <@&1071933319362654329> 

<@801559249805115413> 

**اعـتـماد** ✍🏻 : 

<@&1071933293865480192> 

<@1098355352514330765> 

<@&1071933294473662505>

<@697432773639536661>`;

  document.getElementById("output").value = msg;
  navigator.clipboard.writeText(msg);
  alert("✅ تم نسخ برقية الاستقالة بنجاح!");
}

function generateRoomModel() {
  const id = document.getElementById("soldierId").value || "xxxxxx";
  const name = document.getElementById("soldierName").value || "الاسم غير محدد";
  const code = document.getElementById("soldierCode").value || "000";
  const rank = document.getElementById("rank").value;
  const reason = document.getElementById("reason").value || "غير محدد";
  const rankMention = getRankMention(rank);
  const today = formatDate(new Date());

  let msg = `**الموضوع : استقالة برتبة : ${rankMention}**

**الاسم منشن : <@${id}> **

**الاسم بدون منشن: [P-${code}] ${name}**

**سبب الاستقالة : ${reason}**

**مستحق منع : ❌**

**العهدة : ✅**

**الغرامات : -لا يوجد ✅**

**تاريخ الاستقالة : ${today}**

ترسل نسخة لـ : ||<@&1071933319362654329>||`;

  document.getElementById("output").value = msg;
  navigator.clipboard.writeText(msg);
  alert("📋 تم نسخ نموذج روم المواضيع بنجاح!");
}
</script>

</body>
</html>
