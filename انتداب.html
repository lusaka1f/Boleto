<!DOCTYPE html>

<head>

<style>

  content: "";

  .container {
    background: #1c2541;

    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    width: 380px;
    position: relative;
    z-index: 1;
    max-height: 90vh;
  overflow-y: auto;
  }

  h2 {
    text-align: center;
    color: #5bc0be;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 10px;
    border: none;
    background: #3a506b;
    color: white;
    text-align: center;
  }

  button {
    margin-top: 20px;
    width: 100%;
    background: #5bc0be;
    color: #000;
    border: none;
    padding: 10px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #a1dfd5;
  }

  textarea {
    width: 100%;
    height: 280px;
    margin-top: 20px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #3a506b;
    color: white;
    resize: none;
  }

<body>

<div class="container">
  <h2>نموذج إنتداب</h2>
  
  <label>رقم الصادر:</label>
  <input type="text" id="issueNumber" placeholder="أدخل رقم الصادر">
  
  <label>رقم الانتداب:</label>
  <select id="assignmentNumber">
    <script>
      for (let i = 1; i <= 10; i++) {
        document.write(`<option value="${i}">${i}</option>`);
      }
    </script>
  </select>
  
  <label>ايدي العسكري:</label>
  <input type="text" id="soldierId" placeholder="مثال : 1110595924767555654">
  
  <label>المدة (بالأيام):</label>
  <input type="text" id="duration" min="1" max="5" placeholder="اكتب عدد الأيام">
  
  <label>القطاع المنتدب إليه:</label>
  <select id="sector">
    <option value="الهلال الأحمر">الهلال الأحمر</option>
    <option value="أمن المنشآت">أمن المنشآت</option>
    <option value="سرية الطوارئ">سرية الطوارئ</option>
    <option value="كراج الميكانيكي">كراج الميكانيكي</option>
    <option value="حرس الحدود">حرس الحدود</option>
  </select>

  <button onclick="generateMessage()">نسخ البرقية</button>
  <button onclick="generateRoomModel()">نسخ نموذج روم الانتدابات</button>

  <textarea id="output" readonly></textarea>
</div>

<script>
function roundToNext5(date) {
  let minutes = date.getMinutes();
  let rounded = Math.ceil(minutes / 5) * 5;
  if (rounded === 60) {
    date.setHours(date.getHours() + 1);
    date.setMinutes(0);
  } else {
    date.setMinutes(rounded);
  }
  return date;
}

function formatTime(date) {
  let hours = date.getHours();
  let minutes = date.getMinutes().toString().padStart(2, "0");
  let period = hours >= 12 ? "مساءا" : "صباحا";
  hours = hours % 12 || 12;
  return `${hours.toString().padStart(2, "0")}:${minutes} ${period}`;
}

function formatDate(date) {
  let y = date.getFullYear();
  let m = (date.getMonth() + 1).toString().padStart(2, "0");
  let d = date.getDate().toString().padStart(2, "0");
  return `${y}/${m}/${d}`;
}

function pluralizeDays(d) {
  if (d === 1) return "يوم واحد";
  if (d === 2) return "يومين";
  if (d >= 3 && d <= 10) return `${d} أيام`;
  return `${d} يوم`;
}

function getSectorMention(sector) {
  const sectors = {
    "الهلال الأحمر": "<@&1071933365839724575>",
    "أمن المنشآت": "<@&1071933340518727842>",
    "سرية الطوارئ": "<@&1253053715191955486>",
    "كراج الميكانيكي": "<@&1071933352497664010>",
    "حرس الحدود": "<@&1333554311891914792>"
  };
  return sectors[sector] || "";
}

function generateMessage() {
  const issue = document.getElementById("issueNumber").value || "0000";
  const assign = document.getElementById("assignmentNumber").value || "1";
  const id = document.getElementById("soldierId").value || "xxxxxx";
  const duration = parseInt(document.getElementById("duration").value) || 1;
  const sector = document.getElementById("sector").value;
  const sectorMention = getSectorMention(sector);

  let now = new Date();
  now = roundToNext5(now);
  let end = new Date(now.getTime() + duration * 24 * 60 * 60 * 1000);
  end = roundToNext5(end);

  let msg = `**﷽**

**قـرار صـادر من مـكتب الشـؤون الإداريـة رقـم ( ${issue} ) :**

**ينـص علـى قبول إنتداب العسـكري المحتـرم :**

<@${id}>

**إنتداب إلى :** ${sectorMention}

\`\`\`

المدة : ${pluralizeDays(duration)} 

تبدأ من تاريخ: ${formatDate(now)}

الساعة: ${formatTime(now)} بتوقيت مكة المكرمة

تاريخ العودة: ${formatDate(end)}

الساعة: ${formatTime(end)} بتوقيت مكة المكرمة

———————————————————————————————————————
\`\`\`

**ترسل نسخة للـ **<@&1071933319362654329> 

**توقيع :**

<@&1071933294473662505> 

**مـــديــر مـكـتـب **<@&1071933319362654329> 

<@697432773639536661> 

<@&1080964059974881451>

**نــائـب مـديـر مـكـتـب **<@&1071933319362654329> 

<@801559249805115413> 

**اعـتـماد ✍🏻 :**

<@&1071933293865480192> 

<@1098355352514330765> 

<@&1071933294473662505>

<@697432773639536661>`;

  document.getElementById("output").value = msg;
  navigator.clipboard.writeText(msg);
  alert("✅تم نسخ برقية الانتداب بنجاح !");
}

function generateRoomModel() {
  const assign = document.getElementById("assignmentNumber").value || "1";
  const id = document.getElementById("soldierId").value || "xxxxxx";
  const duration = parseInt(document.getElementById("duration").value) || 1;
  const sector = document.getElementById("sector").value;
  const sectorMention = getSectorMention(sector);

  let now = new Date();
  now = roundToNext5(now);
  let end = new Date(now.getTime() + duration * 24 * 60 * 60 * 1000);
  end = roundToNext5(end);

  let msg = `**إنتداب ${assign} | <@${id}> **

**القطاع : ${sectorMention} **  

**المدة : ${pluralizeDays(duration)}**

**يتم الرجوع : ${formatDate(end)}**

**الساعة ${formatTime(end)}**

||<@&1071933319362654329> ||`;

  document.getElementById("output").value = msg;
  navigator.clipboard.writeText(msg);
  alert("📋 تم نسخ نموذج روم الانتدابات بنجاح!");
}
</script>

</body>
</html>
