<style>

  .container {
    background: #1c2541;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    width: 380px;
    position: relative;
    z-index: 1;
  }

  h2 {
    text-align: center;
    color: #5bc0be;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 10px;
    border: none;
    background: #3a506b;
    color: white;
    text-align: center;
  }

  button {
    margin-top: 15px;
    width: 100%;
    background: #5bc0be;
    color: #000;
    border: none;
    padding: 10px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #a1dfd5;
  }

  textarea {
    width: 100%;
    height: 250px;
    margin-top: 20px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #3a506b;
    color: white;
    resize: none;
  }

<body>

<div class="container">
  <h2>استقالة (جندي - جندي أول)</h2>

  <label>الرتبة:</label>
  <select id="rank">
    <option value="جندي">جندي</option>
    <option value="جندي أول">جندي أول</option>
  </select>

  <label>ايدي العسكري:</label>
  <input type="text" id="soldierId" placeholder="مثال : 1381169759210700820">

  <label>اسم العسكري:</label>
  <input type="text" id="soldierName" placeholder="مثال : محمد بدوي">

  <label>كود العسكري:</label>
  <input type="text" id="soldierCode" placeholder="مثال : 840">

  <label>سبب الاستقالة:</label>
  <input type="text" id="reason" placeholder="مثال : خاص">

  <button onclick="generateCommonModel()">📋 نسخ نموذج روم المشترك</button>
  <button onclick="generateAdminModel()">🗂️ نسخ نموذج روم مواضيع الشؤون</button>

  <textarea id="output" readonly></textarea>
</div>

<script>
function getRankMention(rank) {
  const ranks = {
    "جندي": "<@&1071933309707370536>",
    "جندي أول": "<@&1071933309157920768>"
  };
  return ranks[rank] || "";
}

function formatDate(date) {
  let y = date.getFullYear();
  let m = (date.getMonth() + 1).toString().padStart(2, "0");
  let d = date.getDate().toString().padStart(2, "0");
  return `${y}/${m}/${d}`;
}

function generateMessage(targetRole) {
  const id = document.getElementById("soldierId").value || "xxxxxx";
  const name = document.getElementById("soldierName").value || "الاسم غير محدد";
  const code = document.getElementById("soldierCode").value || "000";
  const rank = document.getElementById("rank").value;
  const reason = document.getElementById("reason").value || "غير محدد";
  const rankMention = getRankMention(rank);
  const today = formatDate(new Date());

  let msg = `**الموضوع : استقالة برتبة : ${rankMention}**

**الاسم منشن :** <@${id}>

**الاسم بدون منشن: [P-${code}] ${name}**

**سبب الاستقالة : ${reason}**

**مستحق منع : ✅**

**العهدة : ✅**

**الغرامات : ✅**

**تاريخ الاستقالة : ${today}**

ترسل نسخة لـ : || ${targetRole} ||`;

  document.getElementById("output").value = msg;
  navigator.clipboard.writeText(msg);
  alert("✅ تم نسخ النموذج بنجاح!");
}

function generateCommonModel() {
  generateMessage("<@&1071933313259937872>"); // الشرطة العسكرية
}

function generateAdminModel() {
  generateMessage("<@&1071933319362654329>"); // الشؤون الإدارية
}
</script>

</body>
</html>
