<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>استقالة (جندي - جندي أول)</title>
<link rel="icon" type="image/png" href="https://i.postimg.cc/28B0910P/snapedit-1754626983902.png">
<style>
  body {
    background-color: #0b132b;
    color: #fff;
    font-family: "Cairo", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
    overflow: hidden;
  }

  body::before {
  content: "";
  position: fixed;
  top: 0%;
  left: -4%;
  width: 100%;
  height: 100%;
  background: url('https://i.postimg.cc/MTrPcVG2/image.gif') no-repeat;
  background-size: 50%;
  background-position: left top;
  opacity: 0.08;
  z-index: 0;
}
  body {
  min-height: 100vh !important;
  overflow-y: auto !important;
}


body::after {
  content: "";
  position: fixed;
  top: 0;
  right: -4%;
  width: 100%;
  height: 100%;
  background: url('https://i.postimg.cc/qMmRN7ss/final-3.gif') no-repeat;
  background-size: 50%;
  background-position: right top;
  opacity: 0.08;
  z-index: 0;
}


  .container {
    background: #1c2541;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    width: 380px;
    position: relative;
    z-index: 1;
    max-height: 90vh;
  overflow-y: auto;
  }

  h2 {
    text-align: center;
    color: #5bc0be;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 10px;
    border: none;
    background: #3a506b;
    color: white;
    text-align: center;
  }

  button {
    margin-top: 15px;
    width: 100%;
    background: #5bc0be;
    color: #000;
    border: none;
    padding: 10px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #a1dfd5;
  }

  textarea {
    width: 100%;
    height: 250px;
    margin-top: 20px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    background: #3a506b;
    color: white;
    resize: none;
  }
  @media (max-width: 768px) {
  body::before, body::after {
    display: none;
  }

  .container {
    width: 90%;
    padding: 25px;
  }
}

</style>
</head>
<body>

<div class="container">
  <h2>استقالة (جندي - جندي أول)</h2>

  <label>الرتبة:</label>
  <select id="rank">
    <option value="جندي">جندي</option>
    <option value="جندي أول">جندي أول</option>
  </select>

  <label>ايدي العسكري:</label>
  <input type="text" id="soldierId" placeholder="مثال : 1381169759210700820">

  <label>اسم العسكري:</label>
  <input type="text" id="soldierName" placeholder="مثال : محمد بدوي">

  <label>كود العسكري:</label>
  <input type="text" id="soldierCode" placeholder="مثال : 840">

  <label>سبب الاستقالة:</label>
  <input type="text" id="reason" placeholder="مثال : خاص">

  <button onclick="generateCommonModel()">📋 نسخ نموذج روم المشترك</button>
  <button onclick="generateAdminModel()">🗂️ نسخ نموذج روم مواضيع الشؤون</button>

  <textarea id="output" readonly></textarea>
</div>

<script>
function getRankMention(rank) {
  const ranks = {
    "جندي": "<@&1071933309707370536>",
    "جندي أول": "<@&1071933309157920768>"
  };
  return ranks[rank] || "";
}

function formatDate(date) {
  let y = date.getFullYear();
  let m = (date.getMonth() + 1).toString().padStart(2, "0");
  let d = date.getDate().toString().padStart(2, "0");
  return `${y}/${m}/${d}`;
}

// ✅ نموذج روم المواضيع (زي ما هو)
function generateAdminModel() {
  const id = document.getElementById("soldierId").value || "xxxxxx";
  const name = document.getElementById("soldierName").value || "الاسم غير محدد";
  const code = document.getElementById("soldierCode").value || "000";
  const rank = document.getElementById("rank").value;
  const reason = document.getElementById("reason").value || "غير محدد";
  const rankMention = getRankMention(rank);
  const today = formatDate(new Date());

  let msg = `**الموضوع : استقالة برتبة : ${rankMention}**

**الاسم منشن :** <@${id}>

**الاسم بدون منشن: [P-${code}] ${name}**

**سبب الاستقالة : ${reason}**

**مستحق منع : ✅**

**العهدة : ✅**

**الغرامات : ✅**

**تاريخ الاستقالة : ${today}**

ترسل نسخة لـ : || <@&1071933319362654329> ||`;

  document.getElementById("output").value = msg;
  navigator.clipboard.writeText(msg);
  alert("✅ تم نسخ نموذج روم مواضيع الشؤون بنجاح!");
}

// ✅ نموذج روم المشترك (بصيغة مختلفة)
function generateCommonModel() {
  const id = document.getElementById("soldierId").value || "xxxxxx";
  const name = document.getElementById("soldierName").value || "الاسم غير محدد";
  const code = document.getElementById("soldierCode").value || "000";
  const rank = document.getElementById("rank").value;
  const reason = document.getElementById("reason").value || "غير محدد";
  const rankMention = getRankMention(rank);
  const today = formatDate(new Date());

  let msg = `**الموضوع : استقالة برتبة : ${rankMention}**

**الاسم منشن :** <@${id}>

**الاسم بدون منشن: [P-${code}] ${name}**

**سبب الاستقالة : ${reason}**

**مستحق منع : ✅**

**العهدة : ⏳ **

**الغرامات : مليون الفصل⏳ **

**تاريخ الاستقالة : ${today}**

ترسل نسخة لـ : || <@&1071933313259937872> ||`;

  document.getElementById("output").value = msg;
  navigator.clipboard.writeText(msg);
  alert("✅ تم نسخ نموذج روم المشترك بنجاح!");
}
</script>


</body>
</html>
